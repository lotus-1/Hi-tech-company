<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Hi-tech-company</title>
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
   <h1>Hi-tech-company</h1>
  <form class="form" action="/create-employee" method="post">
       <h4>employee name:</h4>
      <input type="text" name="firstName" placeholder="put your employee name">
      <input type="text" name="lastName" placeholder="put your employee last name">
      <input type="number" name="phoneNum" placeholder="put your employee phoneNum">
      <input type="number" name="jobId" placeholder="put your employee jobId">
      <button type="submit" name="button"> Add Employee </button>
  </form>
  <div class="table-container">
     <table id="employee-table">
       <tr>
         <th>First Name</th>
          <th>Last name</th>
           <th>Phone Number</th>
            <th>Job Id</th>
       </tr>
  </div>
  <script type="text/javascript" src="public/index.js"></script>
  </body>
